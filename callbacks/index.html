    <script>


        const applyNormatVat = subtotal => console.log("El total del presupuesto es", subtotal * 1.21)
        const applyReducedVat = subtotal => console.log("El total del presupuesto es", subtotal * 1.1)
        const applyExentVat = subtotal => console.log("El total del presupuesto es", subtotal)

        const getTotal = (cost, action) => {

            const benefit = cost * .1
            const subtotal = cost + benefit

            console.log('En realidad, el segundo argumento no es un tipo de dato usual; Es una', typeof action)

            // callback invoke
            action(subtotal)
        }

        getTotal(100, applyExentVat)
        getTotal(1000, applyReducedVat)
        getTotal(200, applyNormatVat)



    </script>
